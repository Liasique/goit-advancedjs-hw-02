<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>
    <form class="form">
      <div class="form-group">
        <label for="delay">First delay (ms)</label>
        <input type="number" id="delay" name="delay" required />
      </div>
      <div class="form-group">
        <label for="step">Delay step (ms)</label>
        <input type="number" id="step" name="step" required />
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required />
      </div>
      <div class="form-group">
        <button type="submit">Create promises</button>
      </div>
    </form>
    <script src="js/03-promises.js" type="module"></script>
  </body>
</html>
